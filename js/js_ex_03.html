<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>조건문/분기문</title>
  </head>
  <body>
    <h1>조건문/분기문</h1>
    <script>
      // 평균이 90이상이면 수, 80이상이면 우, 70이상이면 미, 그외는 재시험 표시
      let avg = 50;

      if (avg >= 90) {
        console.log("수");
      } else if (avg >= 80) {
        console.log("우");
      } else if (avg >= 70) {
        console.log("미");
      } else {
        console.log("재시험");
      }
    </script>
  </body>
</html>
